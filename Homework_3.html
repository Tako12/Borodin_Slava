<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Script</title>
</head>
<body>
<script>
  // Домашнее задание №3
  
  var string = "#";
  for (i = 1; i <= 7; i++) {
    console.log (string);
    string = string + "#";
  }
 
  // Домашнее задание №3 со звездочкой
  
  var string_odd = "";
  for (i = 1; i <= 8; i++) {
    if (i % 2 == 0) {
      string_odd = string_odd + " ";
    } else {
      string_odd = string_odd + "#";
      }
  }
  var string_even = "";
  for (i = 1; i <= 8; i++) {
    if (i % 2 !== 0) {
      string_even = string_even + " ";
    } else {
      string_even = string_even + "#";
      }
  }
  var string = "";
  for (i = 1; i <= 8; i++) {
    if (i % 2 == 0) {
      string = string + string_even + "\n";
    } else {
      string = string + string_odd + "\n";
      }
  }
  console.log (string); 
  
</script>
</body>
</html>
