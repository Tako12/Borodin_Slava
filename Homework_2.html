<script>
  var a = 1, b = 1, c, d;

  c = ++a; alert(c);
  /* Префиксный оператор "++" увеличивает переменную "a" на единицу и возвращает новое значение. В данном случае значение "с" будет равно "2", после выполнения вычислений значение переменной "a" сохранится как "2" */
  
  d = b++; alert(d); // 1
	/* Постфиксный оператор "++" увеличивает переменную "b" на единицу, но возвращает прежнее значение. В данном случае значение переменной "d" будет равно значению "b", установленному до увеличения на единицу ("1"). После выполнения вычислений значение переменной "b" сохранится как "2" */
  
  c = (2+ ++a); alert(c); 
	/* В строке 11 было изменено значение переменнной "a" с "1" на "2".
	Здесь первой выполнилась операция "++", значение "a" снова увеличилось на единицу, затем возвратилось новое значение "3" и сохранилось, таким образом, во второй операции (сложение) использовалось значение  "a=3" .
	Второй выполнилась операция сложения "(2+3)=5" */
  
  d = (2+ b++); alert(d); // 4
	/* В строке 14 было изменено значение переменнной b с "1" на "2".
	Здесь первой выполнилась операция "++" и увеличило значение b на единицу, но возвратило прежнее значение b, таким образом, в этой строке использовалось значение b равное "2", при этом сохранилось значение "3".
	Второй выполнилась операция сложения "(2+2)=4" */
  
  alert(a); 
	/* Мы дважды использовали инкремент (в этом случае не важно префиксный или постфиксный) для переменной "a" и поэтому значение "a" дважды увеличилось на единицу, следовательно, "a=3" */
  
  alert(b);
	/* Мы дважды использовали инкремент (в этом случае не важно префиксный или постфиксный) для переменной "b" и поэтому значение "b" дважды увеличилось на единицу, следовательно, "b=3" */
  
  var a = 2;
  var x = 1 + (a *= 2);
  /* Т.к. оператор "*=" означает " ... = ... * ... ", то "a *= 2" означает "a = a * 2".
	Следовательно, x = 1 + (2 * 2) = 5 */
  alert(x);
</script>
